<!DOCTYPE html>
<html>
<head>
	<title>Include Javascript</title>	
</head>
<body>

<h1 id="heading"> This is a heading</h1>

<script type="text/javascript">
	document.getElementById('heading').innerHTML = "new value";
</script>

<script type="text/javascript">
	document.getElementById("heading").style.color = "#35f";
</script>


<button onclick="alert('This is inline')">
	Inline
</button>

<button onclick="internal_function()">
	Internal
</button>

<button onclick="external_function()">
	External
</button>

<script type="text/javascript">
	function internal_function(){
		alert('This is internal');
	}
</script>

<script type="text/javascript" src="external.js"></script>

</body>
</html>
